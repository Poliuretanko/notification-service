plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.2'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '17'
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-websocket:3.2.2'
    implementation 'org.jetbrains:annotations:24.0.0'
    implementation 'io.awspring.cloud:spring-cloud-aws-dependencies:3.0.1'
    implementation 'io.awspring.cloud:spring-cloud-aws-starter:3.0.1'
    implementation 'io.awspring.cloud:spring-cloud-aws-starter-sqs:3.0.1'
    implementation 'org.springframework.cloud:spring-cloud-aws-messaging:2.2.6.RELEASE'
    implementation 'software.amazon.awssdk:bom:2.21.1'
    compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.2'
}

tasks.named('test') {
    useJUnitPlatform()
}
